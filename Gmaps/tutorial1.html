<!-- page adapted from code at https://developers.google.com/maps/documentation/javascript/adding-a-google-map -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWirNQSn0AAGKlFXnxbXutniPqRxsQD1Y&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css" />
    <script>
        function initMap() {
            const bonEcho = { lat: 44.8975436, lng: -77.2108581 };
            const map = new google.maps.Map(document.getElementById("maptutorial1"), {
                zoom: 10,
                center: bonEcho,
            });
            const marker = new google.maps.Marker({
                position: bonEcho,
                map: map,
            });
      }
    </script>
  </head>
  <body>
    <div>
        <ul class="navbarul">

            </li>
            <li class="navbarli">

            </li>
            <li class="navbarli">

            </li>
            <li class="navbarli">

            </li>
        </ul>
    </div>
    <h1>My Google Maps Demo</h1>
    <!--The div element for the map -->
    <div id="maptutorial1"></div>
  </body>
</html>
