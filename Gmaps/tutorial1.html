<!-- page adapted from code at https://developers.google.com/maps/documentation/javascript/adding-a-google-map -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWirNQSn0AAGKlFXnxbXutniPqRxsQD1Y&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css" />
    <script>
        function initMap() {
            const carleton = { lat: 45.3875849, lng: -75.6982089 };
            const map = new google.maps.Map(document.getElementById("maptutorial1"), {
                zoom: 15,
                center: carleton,
            });
            const marker = new google.maps.Marker({
                position: carleton,
                map: map,
            });
      }
    </script>
  </head>
  <body>
    <div>
        <ul class="navbarul">
            <li class="navbarli">
                <a class="navbartxt navbaract" href="./tutorial1">Tutorial 1</a>
            </li>
            <li class="navbarli">
                <a class="navbartxt" href="./tutorial2">Tutorial 2</a>
            </li>
            <li class="navbarli">
                <a class="navbartxt" href="./tutorial3a">Tutorial 3a</a>
            </li>
            <li class="navbarli">
                <a class="navbartxt" href="./tutorial3b">Tutorial 3b</a>
            </li>
            <li class="navbarli">
                <a class="navbartxt" href="./tutorial3c">Tutorial 3c</a>
            </li>
        </ul>
    </div>
    <div>
        <h1>My Last School: Carleton University</h1>
    </div>
    <div id="maptutorial1"></div>
    <div>
        <p>This map, centred on Carleton University in Ottawa, Ontario, was created with reference to:
            <a class="sitelinks" href=https://developers.google.com/maps/documentation/javascript/adding-a-google-map>
                https://developers.google.com/maps/documentation/javascript/adding-a-google-map
            </a>
        </p>
    </div>
  </body>
</html>
